<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Cameras</h1>
        <hr />
        <div class="columns">
            <div class="column">
                <div class="buttons are-small">
                    <button class="button is-capitalized is-success" (click)="onNewCamera()">new camera</button>
                    <button class="button is-capitalized is-warning" (click)="onSaveAll()">save all</button>
                    <button class="button is-capitalized is-danger" (click)="onDiscardChanges()">discard changes</button>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let profile of userCameraProfiles">
            <div class="box column is-three-fifths">
                <app-camera-item
                    [id]="profile.id"
                    [name]="profile.name"
                    [pixelSize]="profile.pixelSize"
                    [readNoise]="profile.readNoise"
                    [darkCurrent]="profile.darkCurrent"
                    [quantumEfficiency]="profile.quantumEfficiency"
                    (notifyDeleteCamera)="onDeleteCamera($event)"
                    (notifyUpdateCamera)="onUpdateCamera($event)">
                </app-camera-item>
            </div>
        </div>
    </div>
</section>
