<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Cameras</h1>
        <div class="columns">
            <div class="column is-three-fifths">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onNewCamera()">new camera</button>
                        </div>
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onSaveAll()">save all</button>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onDiscardChanges()">discard changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let profile of userCameraProfiles">
            <div class="box column is-three-fifths">
                <app-camera-item
                    [id]="profile.id"
                    [name]="profile.name"
                    [pixelSize]="profile.pixelSize"
                    [readNoise]="profile.readNoise"
                    [darkCurrent]="profile.darkCurrent"
                    [quantumEfficiency]="profile.quantumEfficiency"
                    (notifySaveCamera)="onSaveCamera($event)"
                    (notifyDeleteCamera)="onDeleteCamera($event)"
                    (notifyUpdateCamera)="onUpdateCamera($event)">
                </app-camera-item>
            </div>
        </div>
    </div>
</section>
