<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Cameras</h1>
        <div class="columns">
            <div class="column is-three-fifths">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onNew()">new camera</button>
                        </div>
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onSaveAll()">save all</button>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onDiscard()">discard changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let camera of cameras">
            <div class="box column is-three-fifths">
                <app-camera-item
                    [id]="camera.id"
                    [name]="camera.name"
                    [pixelSize]="camera.pixelSize"
                    [readNoise]="camera.readNoise"
                    [darkCurrent]="camera.darkCurrent"
                    [quantumEfficiency]="camera.quantumEfficiency"
                    (notifySave)="onSave($event)"
                    (notifyDelete)="onDelete($event)"
                    (notifyUpdate)="onUpdate($event)">
                </app-camera-item>
            </div>
        </div>
    </div>
</section>
