<div class="columns">
    <div class="column">
        <label>Name</label>
        <input type="text" class="input is-small" [value]="name" (input)="onChangeName($event.target.value)" />
    </div>
</div>
<div class="columns">
    <div class="column is-three-fifths is-offset-one-fifth">
        <div class="columns">
            <div class="column">
                <label>Pixel&nbsp;size&nbsp;<span class="is-size-7">(um)</span></label>
                <input type="text" class="input is-small" [value]="pixelSize" (input)="onChangePixelSize($event.target.value)" />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label>Read&nbsp;noise&nbsp;<span class="is-size-7">(e-)</span></label>
                <input type="text" class="input is-small" [value]="readNoise" (input)="onChangeReadNoise($event.target.value)" />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label>Dark&nbsp;current&nbsp;<span class="is-size-7">(e-/s)</span></label>
                <input type="text" class="input is-small" [value]="darkCurrent" (input)="onChangeDarkCurrent($event.target.value)" />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label>Quantum&nbsp;efficiency&nbsp;<span class="is-size-7">(%)</span></label>
                <input type="text" class="input is-small" [value]="quantumEfficiency" (input)="onChangeQuantumEfficiency($event.target.value)" />
            </div>
        </div>
    </div>
</div>
<div class="columns">
    <div class="column">
        <div class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <button class="button is-small is-rounded is-light is-uppercase" (click)="onSave()">save all</button>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-small is-rounded is-light is-uppercase" (click)="onDelete()">delete camera</button>
                </div>
            </div>
        </div>
    </div>
</div>
