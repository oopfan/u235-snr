<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Targets</h1>
        <hr />
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-success" (click)="onNewTarget()">New Target</button>
                    <button class="button is-warning" (click)="onSaveAll()">Save All</button>
                    <button class="button is-danger" (click)="onDiscardChanges()">Discard Changes</button>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let profile of userTargetProfiles">
            <div class="box column is-three-fifths">
                <app-target-item [id]="profile.id" [name]="profile.name" [surfaceBrightness]="profile.surfaceBrightness" (notifyDeleteTarget)="onDeleteTarget($event)" (notifyUpdateTarget)="onUpdateTarget($event)"></app-target-item>
            </div>
        </div>
    </div>
</section>
