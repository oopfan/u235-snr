<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Targets</h1>
        <hr />
        <div class="columns">
            <div class="column">
                <div class="buttons are-small">
                    <button class="button is-capitalized is-light is-success" (click)="onNewTarget()">new target</button>
                    <button class="button is-capitalized is-light is-warning" (click)="onSaveAll()">save all</button>
                    <button class="button is-capitalized is-light is-danger" (click)="onDiscardChanges()">discard changes</button>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let profile of userTargetProfiles">
            <div class="box column is-three-fifths">
                <app-target-item [id]="profile.id" [name]="profile.name" [surfaceBrightness]="profile.surfaceBrightness" (notifyDeleteTarget)="onDeleteTarget($event)" (notifyUpdateTarget)="onUpdateTarget($event)"></app-target-item>
            </div>
        </div>
    </div>
</section>
