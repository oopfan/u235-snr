<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-three-fifths">
                <h1 class="title is-5">Edit Target</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <app-target-form
                    [name]="target.name"
                    [surfaceBrightness]="target.surfaceBrightness"
                    (notifySubmit)="onSubmit($event)"
                    (notifyCancel)="onCancel()">
                </app-target-form>
            </div>
        </div>
    </div>
</section>
