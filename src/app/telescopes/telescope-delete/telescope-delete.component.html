<section class="section" *ngIf="telescope.id >= 0">
    <div class="container">
        <div class="columns">
            <div class="column is-three-fifths">
                <h1 class="title is-5">{{ pageTitle }}</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <label class="label">Name</label>
                <div id="name">{{ telescope.name }}</div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <label class="label">Aperture (mm)</label>
                <div id="aperture">{{ telescope.aperture }}</div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <label class="label">Focal length (mm)</label>
                <div id="focal-length">{{ telescope.focalLength }}</div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <label class="label">Central obstruction (mm)</label>
                <div id="central-obstruction">{{ telescope.centralObstruction }}</div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <label class="label">Total reflectance/transmittance (1=ideal, 0=opaque)</label>
                <div id="total-reflectance-transmittance">{{ telescope.totalReflectanceTransmittance }}</div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <div class="has-text-danger">
                    Are you sure you want to delete this telescope?
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <div class="buttons">
                    <button id="submit" type="button" class="button is-rounded is-light is-danger" (click)="onSubmit()">Yes, delete it</button>
                    <button id="cancel" type="button" class="button is-rounded is-light" (click)="onCancel()">No, cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
<div *ngIf="telescope.id < 0">
    <h1 class="title">{{ notFound }}</h1>
</div>
