<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Telescopes</h1>
        <div class="columns">
            <div class="column is-three-fifths">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onNew()">new telescope</button>
                        </div>
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onSaveAll()">save all</button>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onDiscard()">discard changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let telescope of telescopes">
            <div class="box column is-three-fifths">
                <app-telescope-item
                    [id]="telescope.id"
                    [name]="telescope.name"
                    [aperture]="telescope.aperture"
                    [focalLength]="telescope.focalLength"
                    [centralObstruction]="telescope.centralObstruction"
                    [totalReflectanceTransmittance]="telescope.totalReflectanceTransmittance"
                    (notifySave)="onSave($event)"
                    (notifyDelete)="onDelete($event)"
                    (notifyUpdate)="onUpdate($event)">
                </app-telescope-item>
            </div>
        </div>
    </div>
</section>
