<div class="columns">
    <div class="column">
        <label>Name</label>
        <input type="text" class="input is-small" [value]="name" (input)="onChangeName($event.target.value)" required />
    </div>
</div>
<div class="columns">
    <div class="column is-three-fifths is-offset-one-fifth">
        <div class="columns">
            <div class="column">
                <label>Aperture&nbsp;<span class="is-size-7">(mm)</span></label>
                <input type="text" class="input is-small" [value]="aperture" (input)="onChangeAperture($event.target.value)" required />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label>Focal&nbsp;length&nbsp;<span class="is-size-7">(mm)</span></label>
                <input type="text" class="input is-small" [value]="focalLength" (input)="onChangeFocalLength($event.target.value)" required />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label>Central&nbsp;obstruction&nbsp;<span class="is-size-7">(mm)</span></label>
                <input type="text" class="input is-small" [value]="centralObstruction" (input)="onChangeCentralObstruction($event.target.value)" required />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <label>Total&nbsp;reflectance/transmittance&nbsp;<span class="is-size-7">(1.0=ideal,&nbsp;0=opaque)</span></label>
                <input type="text" class="input is-small" [value]="totalReflectanceTransmittance" (input)="onChangeTotalReflectanceTransmittance($event.target.value)" required />
            </div>
        </div>
    </div>
</div>
<div class="columns">
    <div class="column">
        <div class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <button class="button is-small is-rounded is-light is-uppercase" (click)="onSave()">save all</button>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-small is-rounded is-light is-uppercase" (click)="onDelete()">delete telescope</button>
                </div>
            </div>
        </div>
    </div>
</div>
