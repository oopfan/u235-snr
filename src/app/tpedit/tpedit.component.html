<div class="columns">
    <div class="column">
        <label>Name</label>
        <input type="text" class="input" [value]="name" required />
    </div>
</div>
<div class="columns">
    <div class="column is-three-fifths is-offset-one-fifth">
        <div class="columns">
            <div class="column">
                <label>Surface&nbsp;Brightness&nbsp;<span class="is-size-7">(mag/arcsec<sup>2</sup>)</span></label>
                <input type="text" class="input" [value]="surfaceBrightness" required />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <button class="button is-small" (click)="onCalculatorButtonClick()">{{ calculatorButtonText }}</button>
            </div>
        </div>
        <div class="columns" *ngIf="calculatorButtonState">
            <div class="column">
                <app-sbcalc></app-sbcalc>
            </div>
        </div>
    </div>
</div>
<div class="columns">
    <div class="column">
        <button class="button is-small" (click)="onDeleteButtonClick()">DELETE TARGET</button>
    </div>
</div>
