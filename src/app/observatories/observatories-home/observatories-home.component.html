<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Observatories</h1>
        <hr />
        <div class="columns">
            <div class="column is-three-fifths">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onNewObservatory()">new observatory</button>
                        </div>
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onSaveAll()">save all</button>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onDiscardChanges()">discard changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let profile of userObservatoryProfiles">
            <div class="box column is-three-fifths">
                <app-observatory-item
                    [id]="profile.id"
                    [name]="profile.name"
                    [bortleClass]="profile.bortleClass"
                    [skyBrightness]="profile.skyBrightness"
                    (notifySaveObservatory)="onSaveObservatory($event)"
                    (notifyDeleteObservatory)="onDeleteObservatory($event)"
                    (notifyUpdateObservatory)="onUpdateObservatory($event)">
                </app-observatory-item>
            </div>
        </div>
    </div>
</section>
