<section class="section">
    <div class="container">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title is-5">Observatories</h1>
                </div>
                <div class="level-item">
                    <div class="control">
                        <a class="tag is-link" (click)="onHelp('observatory')">Help</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button class="button is-small is-rounded is-light is-uppercase" (click)="onNew()">new observatory</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-three-fifths">
                <table class="table" *ngIf="observatories.length > 0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let observatory of observatories">
                            <td>{{ observatory.name }}</td>
                            <td>
                                <div class="buttons">
                                    <button type="button" class="button is-small is-rounded is-light is-uppercase" (click)="onEdit(observatory.id)">edit</button>
                                    <button type="button" class="button is-small is-rounded is-light is-uppercase" (click)="onDelete(observatory.id)">delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
