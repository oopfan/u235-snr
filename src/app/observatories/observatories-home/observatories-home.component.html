<section class="section">
    <div class="container">
        <h1 class="title is-5">Your Observatories</h1>
        <hr />
        <div class="columns">
            <div class="column">
                <div class="buttons are-small">
                    <button class="button is-capitalized is-success" (click)="onNewObservatory()">new observatory</button>
                    <button class="button is-capitalized is-warning" (click)="onSaveAll()">save all</button>
                    <button class="button is-capitalized is-danger" (click)="onDiscardChanges()">discard changes</button>
                </div>
            </div>
        </div>
        <div class="columns" *ngFor="let profile of userObservatoryProfiles">
            <div class="box column is-three-fifths">
                <app-observatory-item
                    [id]="profile.id"
                    [name]="profile.name"
                    [bortleClass]="profile.bortleClass"
                    [skyBrightness]="profile.skyBrightness"
                    (notifyDeleteObservatory)="onDeleteObservatory($event)"
                    (notifyUpdateObservatory)="onUpdateObservatory($event)">
                </app-observatory-item>
            </div>
        </div>
    </div>
</section>
