<div class="columns">
    <div class="column">
        <h1 class="title is-6">Surface Brightness Calculator</h1>

        <div class="field">
            <label>Magnitude</label>
            <input (input)="onChangeMagnitude($event.target.value)" type="text" class="input is-small" />
        </div>

        <div class="field">
            <label>Major axis <span class="is-size-7">(arcmin)</span></label>
            <input (input)="onChangeMajorAxis($event.target.value)" type="text" class="input is-small" />
        </div>

        <div class="field">
            <label>Minor axis <span class="is-size-7">(arcmin)</span></label>
            <input (input)="onChangeMinorAxis($event.target.value)" type="text" class="input is-small" />
        </div>

        <div class="box has-background-success" *ngIf="surfaceBrightness">
            <h2 class="subtitle is-6">Surface Brightness <span class="is-size-7">(mag/arcsec<sup>2</sup>)</span></h2>
            <div class="field">
                <input [value]="surfaceBrightness" type="text" class="input is-small" readonly />
            </div>
        </div>
    </div>
</div>
